<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Instructions | TropicFN</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(120deg,#000 0%,#222 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }
    .logo-main {
      margin-top: 44px;
      margin-bottom: 12px;
      display:flex;
      align-items: center;
      justify-content: center;
      gap:14px;
      filter: drop-shadow(0 0 14px #fff8);
    }
    .logo-main img {
      height: 52px;
      width: auto;
      filter: drop-shadow(0 0 10px #fff2) drop-shadow(0 0 16px #fff2);
    }
    .logo-text {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      letter-spacing:2px;
      text-shadow: 0 2px 30px #fff5, 0 1px 0 #22f8, 2px 2px 8px #000c;
    }
    .container {
      background: linear-gradient(135deg,#121212 70%,#222222 100%);
      padding:44px 36px 34px;
      border-radius: 24px;
      box-shadow: 0 0 46px 0 #fff6, 0 0 14px #fff5,0 8px 32px #000d;
      max-width: 530px;
      width: 95vw;
      text-align: center;
      margin-top:28px;
      animation: fadeIn 0.7s cubic-bezier(.79,-0.01,.52,1.27);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #fff;
      font-weight:900;
      letter-spacing: 0.11em;
      text-shadow:0 0 28px #fff9, 0 1px 64px #fff8;
      background: linear-gradient(90deg,#ffffff 60%,#b4b4b4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .info-box {
      background: #191919b5;
      border: 1.8px solid #fff1;
      box-shadow:0 0 18px #fff2;
      padding: 16px 22px 12px;
      border-radius: 12px;
      margin-bottom: 23px;
      text-align: left;
      font-size:16.7px;
    }
    .info-box p {
      font-size: 17.5px;
      margin: 9px 0;
    }
    .highlight {
      color: #fff;
      font-weight: bold;
      text-shadow:0 0 12px #fff8;
    }
    input[type="email"] {
      padding: 15px;
      font-size: 18px;
      width: 100%;
      border-radius: 12px;
      border: 1.5px solid #fff4;
      background: #171717;
      color: #fff;
      margin-top: 13px;
      margin-bottom: 21px;
      outline:none;
      box-shadow: 0 0 10px #fff4;
      transition: border 0.2s, box-shadow 0.22s;
    }
    input[type="email"]:focus {
      border: 1.8px solid #fff;
      box-shadow: 0 0 22px #fff9;
    }
    button {
      padding: 15px 44px;
      font-size: 19px;
      background: linear-gradient(94deg,#fff 75%,#d7d7d7 100%);
      color: #000;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 24px #fff9,0 0 4px #fff5;
      transition: background 0.3s, box-shadow 0.2s, transform 0.15s;
      letter-spacing:0.04em;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(90deg,#fff 65%,#ededed 110%);
      box-shadow: 0 0 52px 10px #fff, 0 0 12px #fff9;
      transform:scale(1.03);
      color:#111;
    }
    .hidden {
      display: none;
    }
    .spinner {
      margin: 33px auto 0px auto;
      width: 62px;
      height: 62px;
      border: 7px solid #fff;
      border-top: 7px solid transparent;
      border-radius: 50%;
      box-shadow:0 0 22px #fff7;
      animation: spin 1.12s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer-note {
      font-size: 14.5px;
      margin-top: 26px;
      color: #c5c5c5;
      text-shadow:0 0 6px #fff2;
    }
    @media (max-width: 700px) {
      .logo-main img {height:36px;}
      .logo-text {font-size:18px;}
      .container {padding: 23px 6vw 18px;max-width:97vw;margin-top:14px;}
      h1 {font-size:24px;}
      .info-box {padding:10px 8px;font-size:14px;}
      button{font-size:14px;padding:11px 20px;}
      input[type="email"]{font-size:14px;}
    }
  </style>
</head>
<body>
  <div class="logo-main">
    <img src="https://files.catbox.moe/4o1ljt.png" alt="TropicFN Logo">
    <span class="logo-text">TropicFN</span>
  </div>
  <div class="container">
    <h1>Payment Instructions</h1>

    <div id="email-form">
      <p style="margin-bottom: 10px;">Enter your email to begin your order:</p>
      <input type="email" id="orderEmail" placeholder="you@example.com" required>
      <button onclick="submitEmail()">Continue</button>
    </div>

    <div id="payment-info" class="hidden">
      <div class="info-box">
        <p>üõçÔ∏è <strong>Product:</strong> <span class="highlight" id="productName"></span></p>
        <p>üíµ <strong>Price:</strong> <span class="highlight">$<span id="productPrice"></span></span></p>
        <p>üì© <strong>Delivery Email:</strong> <span class="highlight" id="displayEmail"></span></p>
        <p>üìù <strong>Order Note:</strong> <span class="highlight" id="orderNote"></span></p>
      </div>
      <div class="info-box">
        <p>Send payment to:</p>
        <p class="highlight">üìß konvyvip@gmail.com</p>
        <p style="color: #ff69b4;">Use "Friends & Family" (REQUIRED) üíñ</p>
      </div>
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Detecting Payment... üí∏</p>
    </div>
    <div class="footer-note">Need help? Contact us on Discord @TropicFN</div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product') || 'Unknown Product';
    const price = urlParams.get('price') || '0.00';
    const orderNote = "TropicOrder" + Math.floor(Math.random() * 9000 + 1000);
    document.getElementById('productName').textContent = decodeURIComponent(product);
    document.getElementById('productPrice').textContent = price;
    document.getElementById('orderNote').textContent = orderNote;
    function submitEmail() {
      const email = document.getElementById('orderEmail').value;
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }
      document.getElementById('displayEmail').textContent = email;
      document.getElementById('email-form').classList.add('hidden');
      document.getElementById('payment-info').classList.remove('hidden');
      // Send to Discord webhook
      fetch('https://discord.com/api/webhooks/1367663580752904233/5XJinwSuFCHzI2ehxfocjaWGeuTdAnIm46J7EJQRGL5Edb28Upg11h6z-yxPhtuVjE46', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `üõí New TropicFN Order\nProduct: ${decodeURIComponent(product)}\nPrice: $${price}\nEmail: ${email}\nNote: ${orderNote}`
        })
      }).catch(error => {
        console.error('Webhook Error:', error);
      });
    }
  </script>
</body>
</html>
